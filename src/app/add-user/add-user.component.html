<div class="form-group">
    <h4>Add User</h4>
    <label for="name" class="form-label">User name:</label>
    <input name="name" class="form-control" type="text" [(ngModel)]="userName" />
    <div class="mt-2">
        <button class="btn btn-primary" (click)="handleSubmit($event)" [disabled]="userButtonStatus"
            [attr.aria-label]="buttonAriaLabel" [attr.role]="buttonRole">Add User</button>
    </div>
</div>
